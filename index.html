<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TEAM MADS | Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="terminal">
    <div id="output"></div>
    <div class="input-line">
      <span class="prompt">TEAM-MADS ~#</span>
      <input type="text" id="cmdInput" autocomplete="off" autofocus>
    </div>
  </div>

  <script>
    // MATRIX ANIMATION
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    let matrix = "01";
    matrix = matrix.split("");
    let font_size = 14;
    let columns = canvas.width / font_size;
    let drops = [];
    for (let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = font_size + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        let text = matrix[Math.floor(Math.random() * matrix.length)];
        ctx.fillText(text, i * font_size, drops[i] * font_size);
        if (drops[i] * font_size > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }

    setInterval(draw, 33);
    window.onresize = () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    };

    // TERMINAL INPUT
    const input = document.getElementById("cmdInput");
    const output = document.getElementById("output");

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        const command = input.value.trim();
        if (command === "") return;
        output.innerHTML += `<div><span class="prompt">TEAM-MADS ~#</span> ${command}</div>`;
        fetch("execute.php", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `input=${encodeURIComponent(command)}`
        })
          .then(res => res.json())
          .then(data => {
            output.innerHTML += `<div class="result">${data.response}</div>`;
            window.scrollTo(0, document.body.scrollHeight);
          })
          .catch(() => {
            output.innerHTML += `<div class="result error">‚ùå Error processing command.</div>`;
          });
        input.value = "";
      }
    });
  </script>

</body>
