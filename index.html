<body>
  <canvas id="matrix"></canvas>

  <script>
    // MATRIX ANIMATION
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    let matrix = "01";
    matrix = matrix.split("");
    let font_size = 16;
    let columns = canvas.width / font_size;
    let drops = [];
    for (let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ffcc";
      ctx.font = font_size + "px Courier";
      for (let i = 0; i < drops.length; i++) {
        let text = matrix[Math.floor(Math.random() * matrix.length)];
        ctx.fillText(text, i * font_size, drops[i] * font_size);

        if (drops[i] * font_size > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 33);
    window.onresize = () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    };

    // TYPING ANIMATION
    const lines = [
      "TEAM MADS",
      "Auto Exploit Kit",
      "IP Tracker",
      "Facebook Cracker",
      "Fake Login Page Generator",
      "Terminal Toolkit",
      "Join the Revolution"
    ];

    let lineIndex = 0;
    let charIndex = 0;
    let typingSpeed = 70;
    let deleting = false;
    const typingText = document.getElementById("typingText");

    function typeAnimation() {
      if (lineIndex < lines.length) {
        if (!deleting && charIndex <= lines[lineIndex].length) {
          typingText.innerHTML = lines[lineIndex].substring(0, charIndex) + "_";
          charIndex++;
          setTimeout(typeAnimation, typingSpeed);
        } else if (charIndex > lines[lineIndex].length) {
          deleting = true;
          setTimeout(typeAnimation, 700);
        } else if (deleting && charIndex > 0) {
          typingText.innerHTML = lines[lineIndex].substring(0, charIndex) + "_";
          charIndex--;
          setTimeout(typeAnimation, typingSpeed / 2);
        } else {
          deleting = false;
          lineIndex++;
          setTimeout(typeAnimation, 500);
        }
      } else {
        lineIndex = 0;
        charIndex = 0;
        setTimeout(typeAnimation, 1000);
      }
    }

    typeAnimation();
  </script>
