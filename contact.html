<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact TEAM MADS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="terminal">
    <h2>üìß Contact TEAM MADS</h2>
    <form onsubmit="sendEmail(); return false;">
      <label>Your Name:</label><br>
      <input type="text" id="name" required><br><br>
      <label>Your Message:</label><br>
      <textarea id="message" rows="5" required></textarea><br><br>
      <button type="submit">Send via Gmail</button>
    </form>
    <br>
    <a href="index.html">‚Üê Back to Terminal</a>
  </div>

  <script>
    function sendEmail() {
      const name = document.getElementById('name').value;
      const msg = document.getElementById('message').value;
      const body = encodeURIComponent(`Name: ${name}\n\nMessage:\n${msg}`);
      window.location.href = `mailto: binerx501@gmail.com?subject=Message from Website&body=${body}`;
    }
  </script>
</body>
</html>
